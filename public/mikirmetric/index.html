<body>
    
<section>
    <main>

<nav>
<a href="/">< Home</a>

<br>		
        <div class="center">
            <h3>Slide ke kondisi berpikir kamu</h3>
            <br>
            <p id="emoji"> ü§î </p>
            <span id='desc'> ... </span>
        </div>
    
        <br>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    
        <div class="flex">
            <div>Tidur</div>
            <div>Halu</div>
            <div>Ide</div>
            <div>Mikir</div>
            <div>Overthinking</div>
            <div>Stress</div>
        </div>
    
        <style>
            a {
                text-decoration: underline;
                color: black;
            }
    
            h3 {
                margin-top: 10%;
            }
    
            .center {
                text-align: center;
            }
    
            #emoji {
                font-size: 10rem;
                margin: 100px 0;
            }
    
            .flex {
                display: flex;
                justify-content: space-around;
            }
    
            .flex div {
                text-align: center;
            }
    
            .slidecontainer {
                width: 100%;
            }
    
            .slider {
                -webkit-appearance: none;
                width: 100%;
                height: 15px;
                border-radius: 5px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }
    
            .slider:hover {
                opacity: 1;
            }
    
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #04AA6D;
                cursor: pointer;
            }
    
            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #04AA6D;
                cursor: pointer;
            }
    
            @media only screen and (max-width: 760px) {
                body {
                    font-size: 16px;
                }
            }
        </style>
    
        <script>
            var slider = document.getElementById("myRange");
            var emoji = document.getElementById("emoji");
            var desc = document.getElementById("desc");

            const level = [
                {
                    emoji: "üò¥",
                    desc: "ngga mikir, lebih suka tidur, selamat bermimpi"
                },
                {
                    emoji: "ü§§",
                    desc: "Halu... alias rajin menghayal mau jadi ini, mau jadi itu"
                },
                {
                    emoji: "üßê",
                    desc: "Mulai mikir, tapi masih sekedar ide"
                },
                {
                    emoji: "ü§î",
                    desc: "Berpikir.. mungkin kalau bikin X bisa jadi X"
                },
                {
                    emoji: "üò´",
                    desc: "Tapi gimana kalau gagal.. gimana kalau ngga berhasil.."
                },
                {
                    emoji: "ü§Ø",
                    desc: "Aduh.. emang gue ngga bisa apa-apa, gue cuma butiran debu"
                }
            ]


            slider.oninput = function () {
                switch (true) {
                    case (this.value < 1 / 6 * 100):
                        updateEmojiAndText(0)
                        break;
                    case (this.value < 2 / 6 * 100):
                        updateEmojiAndText(1)
                        break;
                    case (this.value < 3 / 6 * 100):
                        updateEmojiAndText(2)
                        break;
                    case (this.value < 4 / 6 * 100):
                        updateEmojiAndText(3)
                        break;
                    case (this.value < 5 / 6 * 100):
                        updateEmojiAndText(4)
                        break;
                    case (this.value < 100):
                        updateEmojiAndText(5)
                        break;
                }

            }

            function updateEmojiAndText(index) {
                emoji.innerText = level[index].emoji
                desc.innerText = level[index].desc
                return
            }
        </script>
